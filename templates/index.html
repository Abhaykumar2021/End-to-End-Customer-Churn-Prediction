<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Churn Prediction</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f13; /* Deep Dark Background */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at 10% 20%, rgba(228, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 40%);
        }
        .container {
            text-align: center;
            background: #1e1e24; /* Dark Card */
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            max-width: 500px;
        }
        /* Accent Line */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff4b1f, #ff9068); /* Sunset Gradient */
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, #bbb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #a0a0a0;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, #ff4b1f 0%, #ff9068 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 75, 31, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Customer Churn Prediction</h1>
        <p>Predict if a customer is likely to churn based on their subscription details.</p>
        <a href="/predictdata">Go to Prediction Page</a>
    </div>
</body>
</html>
