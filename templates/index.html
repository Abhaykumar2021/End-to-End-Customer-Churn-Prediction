<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Churn Prediction</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-top: 6px solid #E40000; /* Airtel Red */
            max-width: 500px;
        }
        h1 {
            color: #E40000; /* Airtel Red */
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            padding: 15px 40px;
            background-color: #E40000; /* Airtel Red */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
        }
        a:hover {
            background-color: #c20000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Customer Churn Prediction</h1>
        <p>Predict if a customer is likely to churn based on their subscription details.</p>
        <a href="/predictdata">Go to Prediction Page</a>
    </div>
</body>
</html>
