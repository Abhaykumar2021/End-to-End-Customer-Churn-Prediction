model_selection:
  module_0:
    class: LogisticRegression
    module: sklearn.linear_model
    params:
      C: 1.0
      max_iter: 1000
      random_state: 42
    search_param_grid:
      C: [0.1, 1.0, 10.0]
      
  module_1:
    class: RandomForestClassifier
    module: sklearn.ensemble
    params:
      n_estimators: 100
      max_depth: 10
      random_state: 42
    search_param_grid:
      n_estimators: [50, 100, 200]
      max_depth: [5, 10, 15]
      
  module_2:
    class: XGBClassifier
    module: xgboost
    params:
      n_estimators: 100
      max_depth: 5
      learning_rate: 0.1
      random_state: 42
    search_param_grid:
      n_estimators: [50, 100, 150]
      max_depth: [3, 5, 7]
      learning_rate: [0.01, 0.1, 0.3]
